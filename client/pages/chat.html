<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetRoom - Chat</title>
    <script src="/client/constants.js"></script>
    <script>
      if (sessionStorage.getItem('user') === null) {
        location.replace(`${SERVER_URL}`);
      }
    </script>
    <link rel="stylesheet" href="/client/styles/global.css" />
    <link rel="stylesheet" href="/client/styles/chat.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="container">
        <nav id="navbar">
          <div id="logo">
            <img src="/client/assets/png/logo.png" alt="logo" />
            <h1>MeetPeople</h1>
          </div>
          <button class="btn btn-primary">Create Room</button>
        </nav>
      </div>
    </header>
    <!-- Main -->
    <main id="main">
      <div class="container">
        <div id="online-users">
          <h3>Online users <span id="total-users"></span></h3>
          <ul id="user-list"></ul>
        </div>
        <div id="chat">
          <ul id="message-list"></ul>
          <form id="chat-form">
            <div>
              <input
                type="text"
                placeholder="Send a message..."
                class="form-input"
              />
              <button id="send-message-btn" type="submit">
                <img
                  src="/client/assets/png/send-message.png"
                  alt="send-message"
                />
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client/utils.js"></script>
    <script src="/client/src/ui.js"></script>
    <script src="/client/src/chat/chat.js"></script>
    <script src="/client/src/chat/main.js"></script>
  </body>
</html>
